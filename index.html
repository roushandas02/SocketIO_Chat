<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convo</title>

    <!-- LINK SOCKET.IO FILE WITH DEFER------------------------------------------------------------------------------------- -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>

    <!-- LINK JAVASCRIPT/CSS/BOOTSTRAP-------------------------------------------------------------------------------------- -->
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>


    <!-- NAVBAR------------------------------------------------------------------------------------------------------------- -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <img src="logo.png" alt="" width="30px" height="30px">
          <a class="navbar-brand mx-2" href="#">Convo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-5">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-5">
                <a class="nav-link active" aria-current="page" href="#">Details</a>
              </li>
              <li class="nav-item mx-5">
                <a class="nav-link active" aria-current="page" href="#">Members</a>
              </li>  
          </div>
        </div>
      </nav>



      <!-- GRIDS--------------------------------------------------------------------------------------------------------------- -->
      <div class="container text-center">
        <div class="row displayContainer">
          <div class="col-3 memberContainer bg-dark text-white">
            Members
               <!-- HERE THE MEMBER NAMES ARE POPULATED BY CLIENT.JS -->
          </div>
          <div class="col-9 msgContainer bg-info-subtle text-emphasis-info" >
            Chat Area
                <!-- HERE THE CHATS ARE POPULATED BY CLIENT.JS -->
          </div>
          <div class="send">
            <form action="#" id="send-container">
                <input type="text" onfocus="this.value=''" name="messageInp" id="messageInp">
                <button class="btn btn-primary" type="submit" id="sendMsgBtn">Send</button>
            </form>
          </div>
        </div>
      </div>




      <!-- FOOTER---------------------------------------------------------------------------------------------------------------- -->
      <div class="footer">Copyright @Convo | All Rights Reserved</div>






      <!-- BOOTSTRAP LINK--------------------------------------------------------------------------------- -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
